<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adaptive page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <div class="block">
    <div class="items">
      <div class="item">
        <div class="item__top">
          <img src="img/device.svg" width="65">
        </div>
        <div class="item__middle">
          <h2>mobile</h2>
          <p>Get notifications about new releases in our mobile app.</p>
        </div>
        <div class="item__bottom">
          <div class="item__num">
            <span>10</span>
          </div>
          <div class="item__mon">
            &nbsp;/&nbsp;month
          </div>
        </div>
      </div>
      <div class="item">
        <div class="item__top">
          <img src="img/laptop.svg" width="65">
        </div>
        <div class="item__middle">
          <h2>desktop</h2>
          <p>Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        </div>
        <div class="item__bottom">
          <div class="item__num">
            <span>15</span>
          </div>
          <div class="item__mon">
            &nbsp;/&nbsp;month
          </div>
        </div>
      </div>
      <div class="item">
        <div class="item__top">
          <img src="img/monitor.svg" width="65">
        </div>
        <div class="item__middle">
          <h2>tv</h2>
          <p>Watch your favorite series at home on large screen with our TV application.</p>
        </div>
        <div class="item__bottom">
          <div class="item__num">
              <span>20</span>
            </div>
            <div class="item__mon">
              &nbsp;/&nbsp;month
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
